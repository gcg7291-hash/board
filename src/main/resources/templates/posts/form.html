<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${post.id == null} ? '새로운 게시물' : '게시물 수정'"></h1>

<form th:action="${post.id != null} ? @{/posts/{id}(id=${post.id})} : @{/posts}"
      th:object="${post}" method="post">
    <label for="title">제목 : </label>
    <input type="text" th:field="*{title}" id="title">

    <label for="content">내용 : </label>
    <textarea cols="30" rows="10"
              th:field="*{content}"
              id="content"
    >
        </textarea>
    <input th:value="${post.id == null} ? '생성하기' : '게시물 수정' " type="submit">


</form>
</body>
</html>
